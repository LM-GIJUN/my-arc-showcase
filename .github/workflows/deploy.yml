# GitHub Actions 워크플로우: Vite React 앱 배포
# main 브랜치에 push될 때마다 자동으로 빌드 및 배포를 수행합니다.

name: Deploy Portfolio

# 워크플로우 트리거 조건
on:
  push:
    branches: [ main ]  # main 브랜치에 push될 때 실행
  pull_request:
    branches: [ main ]  # main 브랜치로의 PR이 생성될 때도 실행

# 워크플로우 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 실행 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 저장소 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4
        
      # Node.js 환경 설정 (LTS 버전 사용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 의존성 설치
      - name: Install dependencies
        run: npm ci
        
      # 타입 체크
      - name: Type check
        run: npm run type-check
        
      # 코드 린팅
      - name: Lint code
        run: npm run lint
        
      # 프로덕션 빌드
      - name: Build
        run: npm run build
        
      # 빌드 결과물 업로드 (GitHub Pages 배포용)
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # GitHub Pages 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # GitHub Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
